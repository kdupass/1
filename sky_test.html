<HTML>
<HEAD>
<META charset="utf-8">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
        jQuery('document').ready(function() {
	$.getJSON('./sky_etc.json', function(data) {
		var html = [];
		
		$.each(data, function(i, item){
			console.log(item.users.length);
			for(var num = 0; num < item.users.length; num++){
				html.push('<tr>');
				html.push('<td> ID : '+item.users[num].ID+'</td>');
				html.push('<td> 이름 : '+item.users[num].Name+'</td>');
				html.push('<td> 귀속 : '+item.users[num].귀속+'</td>');
				html.push('<td> 레벨 : '+item.users[num].레벨+'</td>');
				html.push('/tr>');
			}
		});
		$('#etc-table').html(html.join(''));
          $("#keyword").keyup(function() {
            var k = $(this).val();
            $("#etc-table > tbody > tr").hide();
            var temp = $("#etc-table > tbody > tr > td:nth-child(5n+2):contains('" + k + "')");

            $(temp).parent().show();
          })
        })
</script>
<TITLE>기타db</TITLE>
<style type="text/css">
        #container {width: 960px; margin: 0 auto;}
        #container #input-form {text-align: center;}
        #etc-table {margin: 0 auto; text-align: center;}
        #input-form {margin-top: 10px; margin-bottom: 10px;}

        #etc-table {border-collapse: collapse;}
        #etc-table > thead > tr { background-color: #333; color:#fff; }
        #etc-table > thead > tr > th { padding: 8px; width: 150px; }
        #etc-table > tbody > tr > td { border-bottom: 1px solid gray; padding:8px; }
</style>
</HEAD>
<BODY>
    <div id="container">
        <div id="input-form">
            이름 : <input type="text" id="keyword" />
        </div>
<table id="etc-table">
<CAPTION>기타db</CAPTION>
<thead>
<tr>
<th>ID</th>
<th>이름</th>
<th>귀속</th>
<th>레벨</th>
</tr>
</thead>
</TABLE>
</BODY>
</HTML>
