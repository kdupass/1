<html>
<head>
  <title>연습</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="test.css">
</style>
<script>
$(document).ready(function() {
  $.getJSON("/test.json", function (data) {
    var test = [];

    $.each(data, function(i, item) {
      test.push('<div class="list">');
      test.push('<span class=itemid >' + item.itemid + '</span>');
      test.push('<span class=name >' + item.Name + '</span>');
      test.push('</div>');

    });

    console.log(test);

    $('#enter').test(test.join(''));
  });
});
  </script>
  <script type="text/javascript">

      function filter(){

        var value, name, item, i;

        value = document.getElementById("value");
        item = document.getElementsByClassName("itemid");

        for(i=0;i<item.length;i++){
          name = item[i].getElementsByClassName("name");
          if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
            item[i].style.display = "flex";
          }else{
            item[i].style.display = "none";
          }
        }
      }
</script>
</head>
<body>
   <div class="searchbox">
      <div class="header">
        <h1>Search</h1>
        <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
      </div>
      <div class="container">
      <div id="enter">
      </div>
    </div>
</body>
</html>
